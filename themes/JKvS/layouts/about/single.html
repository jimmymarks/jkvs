{{ define "main" }}

{{if eq .Params.hero_style "Hero" }}
  <div class="block block--full">
    <div>
      <h1>{{ .Params.page_title }}</h1>
    </div>
    {{if .Params.hero_image }}
      <div>
        <img src="{{ .Params.hero_image }}">
      </div>
    {{end}}
    <div>
      {{if .Params.opening_paragraph }}
        <span class="bumpup">{{ .Params.opening_paragraph | safeHTML }}</span>
      {{ end }}
      {{ .Content }}
    </div>

  {{end}}

  </div>
{{ end }}

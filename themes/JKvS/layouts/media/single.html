{{ define "title" }}
  <!-- This will override the default value set in baseof.html; i.e., "{{.Site.Title}}" in the original example-->
  {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}
{{ define "main" }}
  <div class="block block--full">
    <div>
      <h1>{{ .Params.page_title }}</h1>
    </div>
  </div>
  <div class="block block--half">

    <div>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ITvvVikqVUE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
      <h2>My demo reel</h2>
      <div class="bumpup">{{ .Params.main_paragraph | safeHTML }}</div>
    </div>

  </div>
  <div class="block block--full">
    <div>
      <h2>My headshots</h2>
    </div>
  </div>
  <div class="block block--quarters">
    <div>
      <img src="http://placehold.it/200x200">
    </div>
    <div>
      <img src="http://placehold.it/200x200">
    </div>
    <div>
      <img src="http://placehold.it/200x200">
    </div>
    <div>
      <img src="http://placehold.it/200x200">
    </div>
  </div>

  <div class="block block--thirds">
    <div>
      <h3></h3>
    </div>
  </div>
{{ end }}

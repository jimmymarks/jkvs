<head>

{{ $style := resources.Get "sass/main.scss" | toCSS | minify | fingerprint }}

<link rel="stylesheet" href="{{ $style.Permalink }}">
<title>
  {{ if .Params.shorttitle }}
    {{ .Params.shorttitle }} &ndash;
  {{ else }}
    {{ .File.TranslationBaseName }} &ndash;
  {{end}}
  {{ .Site.Title }}
</title>
</head>
